    .close-btn {

        font-size: 28px;

        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 20px;
    }

    .close-btn:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    
    /* Hover effect for image zoom */

    }

<script>
    // Get all images with class 'zoom-image'
    const zoomImages = document.querySelectorAll('.zoom-image');
    
    // Get modal elements
    const zoomModal = document.getElementById('zoom-modal');
    const zoomedImage = document.getElementById('zoomed-image');
    const closeBtn = document.querySelector('.close-btn');

    // Add event listener to open modal on image click
    zoomImages.forEach(image => {
        image.addEventListener('click', () => {
            zoomedImage.src = image.src; // Set the clicked image as the zoomed image
            zoomModal.style.display = 'block'; // Show the modal
        });
    });

    // Close the modal when the close button is clicked
    closeBtn.addEventListener('click', () => {
        zoomModal.style.display = 'none'; // Hide the modal
    });

    // Close the modal if clicked outside the image area
    window.addEventListener('click', (e) => {
        if (e.target === zoomModal) {
            zoomModal.style.display = 'none'; // Hide the modal
        }
    });
</script>
