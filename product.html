<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en'}, 
                'google_translate_element'
            );
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <div class="rectangle01"></div>
    <div class="rectangle02"></div>
<header>
    <div class="logo">
        <img src="assets/logo.png" alt="DELTA MISR EXPORT IMPORT">
    </div>
    <div>
        <h2>دلتا مصر للتنمية والاستثمار الزراعى والاستيراد والتصدير</h2>
        <p>Delta Misr Development & Agricultural Investment - Export & Import</p>
    </div>
</header>
<nav>
    <button class="toggle-btn" aria-expanded="false" aria-controls="nav-menu">
        ☰
    </button>
    <ul class="nav-menu" id="nav-menu">
        <li><a href="index.html" id="home-btn">Home</a></li>
        <li><a href="product.html" id="product-btn">Product</a></li>
        <li><a href="gallery.html" id="gallery-btn">Gallery</a></li>
        <li><a href="contact.html" id="contact-btn">Contact</a></li>
    </ul>
</nav>    
<div>
    <div class="export">
        <button id="vegBtn">Vegetables</button>
        <button id="fruitBtn">Fruits</button>
    </div>
    <!-- Gallery Section -->
    <section id="gallery" class="scroll-section">
        <div id="vegetables" class="image-grid">
            <img src="assets/p01.png" alt="Tropical Mangoes" class="product-image" data-id="1">
            <img src="assets/p02.png" alt="Golden Dates" class="product-image" data-id="2">
            <img src="assets/p03.png" alt="Exotic Avocados" class="product-image" data-id="3">
            <img src="assets/p04.png" alt="Fresh Strawberries" class="product-image" data-id="4">
            <img src="assets/p05.png" alt="Crispy Apples" class="product-image" data-id="5">
            <img src="assets/p06.png" alt="Organic Carrots" class="product-image" data-id="6">
        </div>
        <div id="fruits" class="image-grid" style="display: none;">
            <img src="assets/p07.png" alt="Delicious Pineapples" class="product-image" data-id="7">
            <img src="assets/p08.png" alt="Succulent Grapes" class="product-image" data-id="8">
            <img src="assets/p09.png" alt="Fresh Tomatoes" class="product-image" data-id="9">
        </div>
    </section>
</div>

<!-- Modal for product details -->
<div id="product-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div class="modal-body">
            <div class="modal-image">
                <img src="" alt="Product Detail" id="modal-image">
            </div>
            <div class="modal-info">
                <h3 id="product-name">Product Name</h3>
                <p id="product-description">Product Description</p>
                <h4>Offer: <span id="product-offer"></span></h4>
                <a href="contact.html">
                    <button class="btn buy-btn">Sent Enquiry</button>
                </a>
                <div class="ad-section">
                    <p>Sponsored Ad: Get 15% off on your first purchase with us!</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="google_translate_element"></div>
<script src="script.js"></script>
</style>
</body>
</html>
